<h1>VapeDad Administration</h1>

<div *ngIf="!comicService.isLoggedIn()">
	<app-login></app-login>
</div>

<div *ngIf="comicService.isLoggedIn()" class="container-fluid">
	<div class="row">

		<div class="col-sm-3">
			<app-comic-list></app-comic-list>
		</div>

		<div class = col-sm-9>
			<h5>[host]/[comicnum]/comic.html can be used to preview unreleased comics.</h5>
			<app-comic-form></app-comic-form>
		</div>

	</div>
</div>
